<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>réservation</title>
    <link rel="icon" type="image/ico" href="{%static 'images/logo.ico' %}" />
    <link rel="stylesheet" href="stylee.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylee.css'%}" />
    <link flex href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <script src="{%static 'js/script.js'%}" type="text/javascript"></script>
  </head>
  <body>
    <nav class="sidebar locked">
      <div class="logo_items flex">
        <span class="nav_image">
          <img src="{%static 'images/logo.png'%}" width="100" height="100" />
        </span>
        <span class="logo_name">GuestHouse</span>
      </div>
      <div class="menu_container">
        <div class="menu_items">
          <ul class="menu_item">
            <li class="item">
              <a href="/" class="link flex">
                <i class='bx bx-home'></i>
                <span>Accueil</span>
              </a>
            </li>
            <div class="menu_title flex">
              <span class="title">Réservation</span>
              <span class="line"></span>
            </div>
            
            <li class="item">
              <a href="/guesthouse/reservation/salle" class="link flex">
                <i class="bx bxs-business"></i>
                <span>Salle de réunion</span>
              </a>
            </li>
            <li class="item">
              <a href="/guesthouse/reservation/hebergement" class="link flex">
                <i class="bx bx-home-alt"></i>
                <span>Hébergement</span>
              </a>
            </li>
            <li class="item">
              <a href="/guesthouse/reservation/calendrier" class="link flex">
                <i class="bx bxs-calendar"></i>
                <span>Calendrier</span>
              </a>
            </li>
          </ul>

          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Nouveauté</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="/guesthouse/reservation/ajoutSalle" class="link flex">
                <i class="bx bxs-building"></i>
                <span>Ajouter Salle</span>
              </a>
            </li>
            <li class="item">
              <a href="/guesthouse/reservation/ajoutChambre" class="link flex">
                <i class="bx bxs-building-house"></i>
                <span>Ajouter Chambre</span>
              </a>
            </li>
          </ul>
          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Listes</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="/guesthouse/reservation/liste" class="link flex">
                <i class="bx bx-list-plus"></i>
                <span>Liste Salle</span>
              </a>
            </li>

            <li class="item">
              <a href="/guesthouse/reservation/listehebergement" class="link flex">
                <i class="bx bx-list-plus"></i>
                <span>Liste Hébergement</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="sidebar_profile flex">
          <span class="nav_image">
            <img src="{%static 'images/p.png'%}" width="70" height="70" />
          </span>
          <div class="data_text">
            <span class="email">chef@exemple.com</span>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
